<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1>Cadastro de pessoas</h1>
        <p>Complete com suas informações:</p>
        <br>
    </div>

    <form>
        <fieldset>
            <div>
                <label>Nome</label><br>
                <input type="text" name="nome" id="name">
            </div>
<br>
            <div>
                <label>Sobrenome</label><br>
                <input type="text" name="sobrenome" id="sobrenome">

         </div>
<br>
            <div>
                <label>Email</label><br>
                <input type="email" name="email" id="email">
            </div>
<br>
            <div>
    
                <label>Selecione seu gênero</label><br>
               
                <label>
                    <input type="radio" name="devweb" value="Feminino" >Feminino<br>
                </label>

                <label>
                    <input type="radio" name="devweb" value="Masculino">Masculino<br>
                </label>
<br>
                <div>
                    <label>Senioridade</label><br>
                    <select id="senioridade">
                        <option selected disabled>Selecione</option>
                        <option>Pleno</option>
                        <option>Senior</option>
                    </div>

                    <fieldset>
                        <div>
                            <label>A</label>
                        </div>
                    </fieldset>
            
        </fieldset>
    </form>
</body>
</html>
